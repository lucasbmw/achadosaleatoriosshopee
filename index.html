<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Produtos - Shopee</title>
    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Fundo com degrade neon */
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header estiloso */
        header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        header h1 {
            font-size: 2rem;
            color: #fff;
        }

        /* Container dos produtos */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 40px;
            flex: 1;
        }

        /* Card Produto */
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        /* Imagem dos produtos */
        .card img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        /* Nome do produto */
        .card h2 {
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        /* BotÃ£o */
        .card a {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 30px;
            background: linear-gradient(90deg, #ff512f, #dd2476);
            color: white;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .card a:hover {
            background: linear-gradient(90deg, #dd2476, #ff512f);
            transform: translateY(-3px);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ”¥ Meus Produtos na Shopee ðŸ”¥</h1>
    </header>

    <main class="container">
        <!-- CARD DE PRODUTO 1 -->
        <div class="card">
            <img src="https://via.placeholder.com/300x300.png?text=Produto+1" alt="Produto 1">
            <h2>Produto 1</h2>
            <a href="https://shopee.com.br" target="_blank">Comprar na Shopee</a>
        </div>

        <!-- CARD DE PRODUTO 2 -->
        <div class="card">

            <h2>Produto 2</h2>

        <!-- CARD DE PRODUTO 3 -->

            <h2>Produto 3</h2>

        </div>
